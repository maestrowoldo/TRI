<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRI ‚Äì Detector de Objetos</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>

  <!-- BOT√ÉO PARA DESBLOQUEAR VOZ (aparece at√© o usu√°rio ativar) -->
<button id="enableVoiceBanner" style="
  position:fixed;left:12px;right:12px;bottom:20px;padding:12px;border-radius:10px;
  background:#0b75ff;color:#fff;border:none;font-size:16px;z-index:2000;">
  Tocar para ativar voz ‚Äî posso falar o que vejo
</button>

  <!-- Splash Screen (3 segundos) -->
  <div id="splash" class="splash-screen">
    <img src="public/splash.png" alt="TRI Logo" class="splash-img-full">
  </div>

  <!-- Wrapper principal -->
  <div class="camera-wrapper" id="app">

    <video id="video" autoplay playsinline muted></video>
    <!-- canvas para desenhar caixas -->
    <canvas id="overlay"></canvas>

    <!-- Top Bar -->
    <div class="top-bar">

      <!-- √çcone de ajuda -->
      <i id="helpBtn" class="fi fi-sr-question-square help-icon" title="Ajuda"></i>

      <!-- √çcone de menu (3 pontos) -->
      <button id="menuToggle" class="menu-toggle" aria-haspopup="true" aria-expanded="false" aria-controls="menuPanel" title="Abrir menu">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <circle cx="5" cy="12" r="2"/>
            <circle cx="12" cy="12" r="2"/>
            <circle cx="19" cy="12" r="2"/>
          </svg>
      </button>
    </div>
    <!-- PAINEL DO MENU: s√≥ com CONTROLES DE ACESSIBILIDADE -->
    <div id="menuPanel" class="menu-panel" role="dialog" aria-label="Controles de acessibilidade" aria-hidden="true">
      <div class="menu-panel-inner">

        <h3 style="margin:0 0 8px 0;font-size:16px;">Acessibilidade</h3>

        <div class="menu-access">
          <button id="ttsToggle" class="menu-btn" aria-pressed="true" title="Ativar/Desativar voz">üîä Ativar voz</button>
          <button id="pauseBtn" class="menu-btn" title="Pausar/Retomar detec√ß√£o">‚è∏/‚ñ∂Ô∏è Pausar</button>

          <label class="menu-label">Volume
            <input id="volumeRange" type="range" min="0" max="1" step="0.05" value="0.9" />
          </label>

          <label class="menu-label">Velocidade
            <input id="rateRange" type="range" min="0.6" max="1.6" step="0.1" value="1.0" />
          </label>

          <label class="menu-label">Sensibilidade
            <input id="thresholdRange" type="range" min="0.3" max="0.9" step="0.05" value="0.55" />
          </label>

          <label class="menu-label">Idioma
            <select id="langSelect" aria-label="Idioma da fala">
              <option value="pt-BR" selected>Portugu√™s (Brasil)</option>
              <option value="en-US">English (US)</option>
            </select>
          </label>
        </div>

        <div class="menu-foot" style="margin-top:10px;">
          <button id="closeMenu" class="menu-close">Fechar</button>
        </div>

      </div>
    </div>

    <!-- Transcri√ß√£o / status -->
    <div class="transcricao" id="transcricao">
      Carregando modelo...
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      
      <!-- Bot√£o Ajuda -->
      <div id="helpSecondary" class="small-btn">
        <i class="bi bi-question-circle bottom-icon"></i>
      </div>

      <!-- Bot√£o Capturar (tamb√©m faz snapshot) -->
      <button id="captureBtn" class="circle-btn" title="Capturar / salvar imagem"></button>

      <!-- Alternar C√¢mera -->
      <div id="toggleCamera" class="small-btn" title="Alternar c√¢mera">
        <i class="bi bi-arrow-repeat bottom-icon"></i>
      </div>

    </div>

  </div>

  <!-- Modal de Ajuda -->
  <div id="helpModal" class="help-modal">
    <div class="help-content">
      <h2>Ajuda</h2>
      <ul>
        <li> Como usar o detector de objetos</li>
        <li> Ative o volume para ouvir os alertas</li>
        <li> Mantenha a c√¢mera apontada para o ambiente</li>
        <li> Dicas para melhor detec√ß√£o</li>
        <li> Suporte / FAQ</li>
      </ul>
      <button id="closeHelp" class="close-help">Fechar</button>
    </div>
  </div>
  <!-- region para leitores de tela (aria-live) -->
  <div id="srLive" aria-live="polite" aria-atomic="true" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;"></div>

  <!-- TensorFlow.js e coco-ssd via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>

  <!-- seu script principal -->
  <script src="script.js"></script>
</body>
</html>
