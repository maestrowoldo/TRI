<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRI Vision 2.0</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/uicons/css/all.css">
  <link rel="stylesheet" href="style.css" />

  <!-- Tensorflow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>

<body>

  <div class="camera-wrapper">
    <video id="video" playsinline autoplay></video>
    <canvas id="canvas"></canvas>

    <!-- Barra superior estilo iPhone -->
    <div class="top-bar">
      <i id="helpBtn" class="fi fi-sr-question-square help-icon"></i>
      <i id="flashBtn" class="fi fi-rr-bolt flash-icon"></i>
    </div>

    <!-- Transcrição em tempo real -->
    <div class="transcricao" id="transcricao">Transcrição...</div>

    <!-- Barra inferior -->
    <div class="bottom-bar">
      <div id="toggleCamera" class="small-btn">
        <i class="fi fi-sr-rotate-right bottom-icon"></i>
      </div>

      <button id="captureBtn" class="circle-btn"></button>

      <div id="galleryBtn" class="small-btn">
        <i class="fi fi-br-picture bottom-icon"></i>
      </div>
    </div>
  </div>

  <!-- Modal de ajuda -->
  <div id="helpModal" class="help-modal hidden">
    <div class="help-content">
      <h2>Ajuda</h2>
      <p>• Aponte a câmera e o sistema vai reconhecer objetos<br>
         • Toque no botão grande para capturar<br>
         • O sistema lê em voz tudo que for reconhecido<br>
         • A transcrição aparece acima do botão<br></p>
      <button id="closeHelp" class="close-help">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
